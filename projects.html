<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Projets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f7f7f7;
    }

    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin-bottom: 40px;
    }

    input, textarea, button {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      font-size: 14px;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #1e40af;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .project-card {
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .project-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .project-card a {
      display: inline-block;
      margin-top: 8px;
      color: #2563eb;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Ajouter un projet</h1>

  <form id="project-form">
    <input type="text" name="title" placeholder="Titre du projet" required>
    <input type="text" name="category" placeholder="CatÃ©gorie">
    <textarea name="description" placeholder="Description" required></textarea>
    <input type="text" name="technologies" placeholder="Technologies (ex: Python, R, PyTorch)">
    <input type="date" name="date">
    <input type="text" name="link" placeholder="Lien GitHub / site">

    <!-- IMPORTANT : chemins uniquement -->
    <input
      type="text"
      name="imagePath"
      placeholder="assets/images/mon-projet.png"
      required
    >

    <input
      type="text"
      name="filesPath"
      placeholder="assets/docs/rapport.pdf, assets/docs/code.zip"
    >

    <button type="submit">Ajouter le projet</button>
  </form>

  <h2>Mes projets</h2>
  <div class="projects" id="projects-container"></div>

  <script>
    // -----------------------------
    // Chargement initial
    // -----------------------------
    let projects = JSON.parse(localStorage.getItem('projects')) || [];
    renderProjects();

    // -----------------------------
    // Formulaire
    // -----------------------------
    document.getElementById('project-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(e.target);

      const project = {
        id: Date.now().toString(),
        title: formData.get('title'),
        category: formData.get('category'),
        description: formData.get('description'),
        technologies: formData.get('technologies'),
        date: formData.get('date'),
        link: formData.get('link'),
        imageUrl: formData.get('imagePath'),
        files: formData.get('filesPath')
          ? formData.get('filesPath').split(',').map(f => f.trim())
          : []
      };

      projects.push(project);
      saveProjects();
      renderProjects();
      e.target.reset();
    });

    // -----------------------------
    // Sauvegarde
    // -----------------------------
    function saveProjects() {
      localStorage.setItem('projects', JSON.stringify(projects));
    }

    // -----------------------------
    // Affichage
    // -----------------------------
    function renderProjects() {
      const container = document.getElementById('projects-container');
      container.innerHTML = '';

      projects.forEach(project => {
        container.innerHTML += createProjectCard(project);
      });
    }

    function createProjectCard(project) {
      return `
        <div class="project-card">
          <img src="${project.imageUrl}" alt="${project.title}">
          <h3>${project.title}</h3>
          <p>${project.description}</p>
          <p><strong>Technos :</strong> ${project.technologies || '-'}</p>
          ${
            project.link
              ? `<a href="${project.link}" target="_blank">Voir le projet</a>`
              : ''
          }
          ${
            project.files.map(
              f => `<a href="${f}" target="_blank">ðŸ“„ Document</a>`
            ).join('<br>')
          }
        </div>
      `;
    }
  </script>

</body>
</html>
